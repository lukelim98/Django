{% extends 'base.html' %}
{% block page_title %}
  {{ month_name|title }} Challange
{% endblock %}
{% block content %}
  <h1>{{ month_name|title }}'s Challange</h1>
  {% if text == None %}
    <h1>There is no challange for {{ month_name|title }}</h1>
  {% else %}
    <h2>{{ text }}</h2>
  {% endif %}
{% endblock %}
