{% extends 'reviews/base.html' %}

{% block title %}
    All Reviews
{% endblock %}

{% block content %}
<ul>
    {% for review in object_list %}
        <li>
            <a href="{% url "single-review" review.pk %}" >{{review.user_name}} (Rating: {{review.rating}}) </a>
        </li>
    {% endfor %} 
</ul>
{% endblock %}
