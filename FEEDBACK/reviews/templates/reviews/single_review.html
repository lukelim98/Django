{% extends 'reviews/base.html' %}

{% block title %}
  Review Detail
{% endblock %}

{% block content %}
  <h1>{{ object.user_name }}</h1>
  <p>Rating: {{ object.rating }}</p>
  <p>{{ object.review_text }}</p>
  {% if is_favorite %}
    <p>This is my favorite!</p>
  {% else %}
    <form action="/all-reviews/favorite" method="POST">
      {% csrf_token %}
      <input type="hidden" name="review_id" value="{{ object.id }}" />
      <button>Favorite</button>
    </form>
  {% endif %}
{% endblock %}
